<!DOCTYPE html>
<html >
<head>
  <title>Course Work</title>
  <script src="js/index.js"></script>
  
  
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    
  <div id="coursework">
    <form>
      <h1>Course Work</h1>
      <table>
          <tr>
            <th><label>Select Term</label> </th>
            <th>
                <select name="term">
                  <option value="fall2015">Fall 2015</option>
                  <option value="spring2015">Spring 2015</option>
                  <option value="fall2016">Fall 2016</option>
                  <option value="spring2016">Spring 2016</option>
                </select>
            </th>
          </tr>

          <tr>
            <th><label>Select Professor</label> </th>
            <th>
                <select name="professor">
                  <option value="jamesrowland">James Rowland</option>
                  <option value="kim">Kim</option>
                  <option value="phillbaressi">Phil Baressi</option>
                  <option value="khashadehnad">Khasha Dehnad</option>
                </select>
            </th>
          </tr>

          <tr>
            <th><label>Select Subject</label> </th>
            <th>
                <select name="subject">
                  <option value="agile">CS-555-Agile Softwares</option>
                  <option value="db">CS-538-Databse Management System 1</option>
                  <option value="webprog">Web Programming</option>
                  <option value="kdd">Knowledge Discouvery and Data Mining</option>
                </select>
            </th>
          </tr>

          <tr><th><button>Submit</button></th></tr>
    </table>
    </form>
  

  </div>


</body>
</html>
